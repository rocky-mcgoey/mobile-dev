<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schedule Planner (Tailwind Mock)</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body class="bg-gray-100 text-gray-800 font-sans p-4">

  <nav class="bg-white shadow-md rounded-lg flex justify-around py-3 mb-6">
    <a href="./index.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <i class="fa-solid fa-house text-xl"></i>
      <span class="text-sm">Home</span>
    </a>
    <a href="./schedule.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <i class="fa-solid fa-calendar-days text-xl"></i>
      <span class="text-sm">Schedule</span>
    </a>
    <a href="./profile.html" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <i class="fa-solid fa-user text-xl"></i>
      <span class="text-sm">Profile</span>
    </a>
    <a href="#settings" class="flex flex-col items-center text-gray-600 hover:text-blue-500">
      <i class="fa-solid fa-gear text-xl"></i>
      <span class="text-sm">Settings</span>
    </a>
  </nav>

  <section id="schedule" class="max-w-lg mx-auto bg-white rounded-lg shadow p-4">
    <div class="flex items-center justify-between mb-4">
      <button class="text-gray-600 hover:text-blue-500 text-lg">◀</button>
      <h2 class="text-xl font-semibold">October 2025</h2>
      <button class="text-gray-600 hover:text-blue-500 text-lg">▶</button>
    </div>

    <table class="w-full border-collapse">
      <thead>
        <tr class="bg-gray-200 text-gray-700">
          <th class="py-2">Sun</th>
          <th class="py-2">Mon</th>
          <th class="py-2">Tue</th>
          <th class="py-2">Wed</th>
          <th class="py-2">Thu</th>
          <th class="py-2">Fri</th>
          <th class="py-2">Sat</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <td class="text-gray-400 border p-3">28</td>
          <td class="text-gray-400 border p-3">29</td>
          <td class="text-gray-400 border p-3">30</td>
          <td class="border p-3">1</td>
          <td class="border p-3">2</td>
          <td class="border p-3">3</td>
          <td class="border p-3">4</td>
        </tr>
        <tr class="text-center">
          <td class="border p-3">5</td>
          <td class="border p-3">6</td>
          <td class="border p-3">7</td>
          <td class="border p-3">8</td>
          <td class="border p-3">9</td>
          <td class="border p-3">10</td>
          <td class="border p-3">11</td>
        </tr>
        <tr class="text-center">
          <td class="border p-3">12</td>
          <td class="border p-3">13</td>
          <td class="border p-3">14</td>
          <td class="border p-3">15</td>
          <td class="border p-3">16</td>
          <td class="border p-3">17</td>
          <td class="border p-3">18</td>
        </tr>
        <tr class="text-center">
          <td class="border p-3">19</td>
          <td class="border p-3">20</td>
          <td class="border p-3">21</td>
          <td class="border p-3">22</td>
          <td class="border p-3">23</td>
          <td class="border p-3">24</td>
          <td class="border p-3">25</td>
        </tr>
        <tr class="text-center">
          <td class="border p-3">26</td>
          <td class="border p-3">27</td>
          <td class="border p-3">28</td>
          <td class="border p-3">29</td>
          <td class="border p-3">30</td>
          <td class="border p-3">31</td>
          <td class="text-gray-400 border p-3">1</td>
        </tr>
      </tbody>
    </table>

    <div class="flex justify-end mt-4">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add Event</button>
    </div>
  </section>
</body>
</html>
